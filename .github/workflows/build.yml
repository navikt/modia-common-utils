name: CI

on:
  push:
    branches:
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: nbadal/action-ktlint-setup@v1
        with:
          ktlint_version: '0.40.0'
      - name: Ktlint
        run: ktlint
      - name: Build with Maven
        run: mvn clean install